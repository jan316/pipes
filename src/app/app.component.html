<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
    <label>Payee Name</label>
    <input class="form-control" (input)="onNameChange ($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "d. MMMM y, EEEE" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input class="form-control" (input)="onAmountChange ($any($event.target).value)" />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'CZK' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Unit conversion</label>
      <input class="form-control" (input)="onMilesChange ($any($event.target).value)" />
      <div class="control">
        <label class="checkbox">
          <input (change)="onChangeKmToMeters()" type="checkbox" />
          Kilometers to meters
        </label>
      </div>
    </div>
    <div class="col">
      <label>
        <b *ngIf="miles">Kilometers</b>
        <b *ngIf="miles">Kilometers</b>
        <b *ngIf="miles">Kilometers</b>
        <b *ngIf="miles">Kilometers</b>
      </label>
      <div *ngIf="miles">
        {{ miles | convert: 'm' }}
      </div>
    </div>
  </div>
  {{ targetUnits }}
</div>
